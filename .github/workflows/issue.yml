name: "Bug Report" # The name of the issue type
on:
push:
workflow_dispatch:
description: "Report a bug to help us improve." # A short description of the issue type
title: "[BUG] <Short description of the issue>" # Default title format
labels: ["bug", "needs-triage"] # Labels automatically assigned to the issue
assignees: [] # Optional: default assignees for the issue

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the information below so we can better assist you.

  - type: input
    id: bug_description
    attributes:
      label: "Bug Description"
      description: "Provide a clear and concise description of the issue."
      placeholder: "What happened? Include as many details as possible."
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what you expected to happen."
      placeholder: "What should have happened instead?"
    validations:
      required: true

  - type: input
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "Describe what actually happened."
      placeholder: "What actually happened?"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "How critical is this issue?"
      options:
        - "Low"
        - "Medium"
        - "High"
      default: "Medium"

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Provide information about the environment where the bug occurred."
      placeholder: "OS, browser, tool versions, etc."

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Add any other details about the problem here."
      placeholder: "Logs, screenshots, or any other useful context."
